<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Office - Home</title>

    <style>
      :root {
        --header-bg: #0a0f24;
        --body-bg: #0e1628;
        --primary-text: #e6eaff;
        --accent-color: #4ad4ff;
        --footer-bg: #010619;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: var(--body-bg);
        color: var(--primary-text);
        overflow-x: hidden;
      }

      /* Header */
      header {
        background-color: var(--header-bg);
        padding: 18px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid var(--accent-color);
        animation: slideDown 0.7s ease;
      }

      .logo {
        font-size: 22px;
        font-weight: bold;
        color: var(--accent-color);
        letter-spacing: 1.5px;
        cursor: default;
      }

      nav a {
        margin-left: 30px;
        color: var(--primary-text);
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s ease-in-out;
      }

      nav a:hover {
        color: var(--accent-color);
        transform: translateY(-2px);
      }

      /* About Section */
      .about-section {
        padding: 80px 20px;
        text-align: center;
        animation: fadeIn 1.2s ease;
      }

      .about-section h1 {
        font-size: 38px;
        color: var(--accent-color);
        margin-bottom: 20px;
      }

      .about-section p {
        font-size: 20px;
        max-width: 700px;
        margin: auto;
        line-height: 1.7;
        opacity: 0.85;
      }

      /* Footer */
      footer {
        background-color: var(--footer-bg);
        padding: 12px;
        text-align: center;
        font-size: 14px;
        opacity: 0.7;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          transform: translateY(-100%);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">MY OFFICE</div>
      <nav>
        <a href="#">About</a>
        <a href="#">Sign Up / Sign In</a>
      </nav>
    </header>

    <section class="about-section">
      <h1>Welcome to My Office</h1>
      <p>
        This is your personal online workspace designed to help you stay
        productive, organized, and in control of your tasks and information â€”
        anytime, anywhere.
      </p>
    </section>

    <footer>&copy; 2025 My Office. All rights reserved.</footer>
  </body>
</html>
